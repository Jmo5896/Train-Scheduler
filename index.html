<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class = 'container'>
        <div clas = 'row'>
            <div class = 'col-md-12 jumbotron jumbotron-fluid rounded'>
                <div class = 'container'>
                    <h1 class = 'display-4'>The Train Schedulator</h1>
                    <p class = 'lead'>chuga chuga, choo choo</p>
                </div>
                
            </div>
        </div>
        
        <div clas = 'row'>
            <div class = 'col-md-12'>
                <div class="card bg-light mb-3" >
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>                                
                                    <th scope="col" >Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id = 'trains-go-here'>
                                
                            </tbody>
                        </table>
                    </div>
                </div>            
            </div>
        </div>

        <div clas = 'row'>
            <div class = 'col-md-12'>
                <div class="card bg-light mb-3" >
                    <div class="card-header">Add train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="input-trainName">Train Name</label>
                                <input type="name" class="form-control" id="input-trainName" placeholder="Train-Name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="input-destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                    <label for="first-train-time">First Train Time</label>
                                    <input type="time" class="form-control" id="input-first-train-time" placeholder="first-train-time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (minute</label>
                                <input type="text" class="form-control" id="input-frequency" placeholder="Frequency">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>            
                    </div>
                </div>            
            </div>
        </div>
    </div>
    
    <script type = 'text/javascript' src="assets/javascript/logic.js"></script>
</body>
</html>
